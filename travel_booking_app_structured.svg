<?xml version="1.0" encoding="UTF-8"?>
<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 그라디언트 정의 -->
    <linearGradient id="mainGradient" x1="0" y1="0" x2="375" y2="812">
      <stop offset="0%" stop-color="#6B46C1"/>
      <stop offset="100%" stop-color="#9333EA"/>
    </linearGradient>
    <linearGradient id="welcomeGradient" x1="0" y1="0" x2="375" y2="0">
      <stop offset="0%" stop-color="#FFB74D" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#FFB74D" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  
  <!-- 메인 컨테이너 -->
  <g id="main-container">
    <!-- 배경 -->
    <rect id="background" width="375" height="812" fill="#FAFAFA"/>
    
    <!-- 상단 바 섹션 -->
    <g id="top-bar-section">
      <!-- 검색바 컨테이너 -->
      <g id="search-container">
        <rect id="search-background" x="16" y="16" width="303" height="44" rx="25" fill="#F5F5F5"/>
        <g id="search-content">
          <circle id="search-icon" cx="40" cy="38" r="8" fill="#757575"/>
          <text id="search-text" x="60" y="44" font-family="Inter, sans-serif" font-size="14" fill="#757575">유니버설 스튜디오 재팬 입장권</text>
        </g>
      </g>
      
      <!-- 상단 아이콘들 -->
      <g id="top-icons">
        <g id="cart-icon" transform="translate(335, 20)">
          <path d="M7 2C5.9 2 5 2.9 5 4C5 5.1 5.9 6 7 6C8.1 6 9 5.1 9 4C9 2.9 8.1 2 7 2ZM21 2C19.9 2 19 2.9 19 4C19 5.1 19.9 6 21 6C22.1 6 23 5.1 23 4C23 2.9 22.1 2 21 2ZM7 8H5.5C4.1 8 3 9.1 3 10.5V12H9V10.5C9 9.1 7.9 8 7 8ZM21 8H19.5C18.1 8 17 9.1 17 10.5V12H23V10.5C23 9.1 21.9 8 21 8Z" fill="#757575"/>
        </g>
        <g id="notification-icon" transform="translate(365, 20)">
          <path d="M12 22C13.1 22 14 21.1 14 20C14 18.9 13.1 18 12 18C10.9 18 10 18.9 10 20C10 21.1 10.9 22 12 22ZM20 22C21.1 22 22 21.1 22 20C22 18.9 21.1 18 20 18C18.9 18 18 18.9 18 20C18 21.1 18.9 22 20 22ZM12 16H10.5C9.1 16 8 17.1 8 18.5V20H14V18.5C14 17.1 12.9 16 12 16ZM20 16H18.5C17.1 16 16 17.1 16 18.5V20H22V18.5C22 17.1 20.9 16 20 16Z" fill="#757575"/>
        </g>
      </g>
    </g>
    
    <!-- 카테고리 섹션 -->
    <g id="category-section">
      <g id="category-grid">
        <!-- 투어&티켓 카테고리 -->
        <g id="category-tour" transform="translate(16, 80)">
          <rect id="tour-background" x="0" y="0" width="50" height="50" rx="12" fill="#FF9800" fill-opacity="0.1"/>
          <g id="tour-icon">
            <circle cx="25" cy="25" r="12" fill="#FF9800"/>
            <text x="25" y="30" font-family="Inter, sans-serif" font-size="12" fill="white" text-anchor="middle">투어</text>
          </g>
          <text id="tour-label" x="25" y="90" font-family="Inter, sans-serif" font-size="12" fill="black" text-anchor="middle" font-weight="500">투어&amp;티켓</text>
        </g>
        
        <!-- 교통수단 카테고리 -->
        <g id="category-transport" transform="translate(81, 80)">
          <rect id="transport-background" x="0" y="0" width="50" height="50" rx="12" fill="#2196F3" fill-opacity="0.1"/>
          <g id="transport-icon">
            <rect x="10" y="15" width="20" height="15" rx="2" fill="#2196F3"/>
            <circle cx="15" cy="35" r="3" fill="#2196F3"/>
            <circle cx="25" cy="35" r="3" fill="#2196F3"/>
          </g>
          <text id="transport-label" x="25" y="90" font-family="Inter, sans-serif" font-size="12" fill="black" text-anchor="middle" font-weight="500">교통수단</text>
        </g>
        
        <!-- 렌터카 카테고리 -->
        <g id="category-car" transform="translate(146, 80)">
          <rect id="car-background" x="0" y="0" width="50" height="50" rx="12" fill="#4CAF50" fill-opacity="0.1"/>
          <g id="car-icon">
            <rect x="10" y="20" width="20" height="10" rx="2" fill="#4CAF50"/>
            <circle cx="15" cy="35" r="3" fill="#4CAF50"/>
            <circle cx="25" cy="35" r="3" fill="#4CAF50"/>
          </g>
          <text id="car-label" x="25" y="90" font-family="Inter, sans-serif" font-size="12" fill="black" text-anchor="middle" font-weight="500">렌터카</text>
        </g>
        
        <!-- 호텔 카테고리 -->
        <g id="category-hotel" transform="translate(211, 80)">
          <rect id="hotel-background" x="0" y="0" width="50" height="50" rx="12" fill="#9C27B0" fill-opacity="0.1"/>
          <g id="hotel-icon">
            <rect x="10" y="15" width="20" height="20" fill="#9C27B0"/>
            <rect x="15" y="20" width="3" height="3" fill="white"/>
            <rect x="22" y="20" width="3" height="3" fill="white"/>
          </g>
          <text id="hotel-label" x="25" y="90" font-family="Inter, sans-serif" font-size="12" fill="black" text-anchor="middle" font-weight="500">호텔</text>
        </g>
        
        <!-- eSIM 카테고리 -->
        <g id="category-esim" transform="translate(276, 80)">
          <rect id="esim-background" x="0" y="0" width="50" height="50" rx="12" fill="#F44336" fill-opacity="0.1"/>
          <g id="esim-icon">
            <rect x="10" y="15" width="20" height="25" rx="3" fill="#F44336"/>
            <rect x="15" y="20" width="10" height="2" fill="white"/>
            <rect x="15" y="25" width="10" height="2" fill="white"/>
            <rect x="15" y="30" width="10" height="2" fill="white"/>
          </g>
          <text id="esim-label" x="25" y="90" font-family="Inter, sans-serif" font-size="12" fill="black" text-anchor="middle" font-weight="500">eSIM</text>
        </g>
        
        <!-- 모든 카테고리 -->
        <g id="category-all" transform="translate(341, 80)">
          <rect id="all-background" x="0" y="0" width="50" height="50" rx="12" fill="#757575" fill-opacity="0.1"/>
          <g id="all-icon">
            <rect x="10" y="15" width="8" height="8" fill="#757575"/>
            <rect x="22" y="15" width="8" height="8" fill="#757575"/>
            <rect x="10" y="27" width="8" height="8" fill="#757575"/>
            <rect x="22" y="27" width="8" height="8" fill="#757575"/>
          </g>
          <text id="all-label" x="25" y="90" font-family="Inter, sans-serif" font-size="12" fill="black" text-anchor="middle" font-weight="500">모든 카테고리</text>
        </g>
      </g>
    </g>
    
    <!-- 메인 배너 섹션 -->
    <g id="main-banner-section">
      <rect id="banner-background" x="16" y="140" width="343" height="120" rx="16" fill="url(#mainGradient)"/>
      
      <!-- 배너 헤더 -->
      <g id="banner-header">
        <g id="star-left" transform="translate(30, 150)">
          <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" fill="#FFD700"/>
        </g>
        <text id="banner-title" x="60" y="165" font-family="Inter, sans-serif" font-size="18" fill="white" font-weight="700">초특가 바로가기</text>
        <g id="star-right" transform="translate(50, 150)">
          <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" fill="#FFD700"/>
        </g>
      </g>
      
      <!-- 배너 카드들 -->
      <g id="banner-cards">
        <!-- 일본 로컬 카드 -->
        <g id="banner-card-japan">
          <rect id="japan-card-background" x="30" y="180" width="100" height="60" rx="12" fill="#1976D2"/>
          <g id="japan-card-content">
            <text id="japan-title-1" x="80" y="195" font-family="Inter, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="600">일본 로컬</text>
            <text id="japan-title-2" x="80" y="210" font-family="Inter, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="600">최대 100%</text>
            <text id="japan-title-3" x="80" y="225" font-family="Inter, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="600">할인!</text>
            <rect id="japan-button" x="50" y="230" width="60" height="20" rx="10" fill="white" fill-opacity="0.2"/>
            <text id="japan-button-text" x="80" y="242" font-family="Inter, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="500">보러가기</text>
          </g>
        </g>
        
        <!-- 주말한정 카드 -->
        <g id="banner-card-weekend">
          <rect id="weekend-card-background" x="140" y="180" width="100" height="60" rx="12" fill="#00695C"/>
          <g id="weekend-card-content">
            <text id="weekend-title-1" x="190" y="195" font-family="Inter, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="600">최 주말한정</text>
            <text id="weekend-title-2" x="190" y="210" font-family="Inter, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="600">인기 일정상품</text>
            <text id="weekend-title-3" x="190" y="225" font-family="Inter, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="600">초특가 기획!</text>
            <rect id="weekend-button" x="160" y="230" width="60" height="20" rx="10" fill="white" fill-opacity="0.2"/>
            <text id="weekend-button-text" x="190" y="242" font-family="Inter, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="500">보러가기</text>
          </g>
        </g>
        
        <!-- 전 세계 카드 -->
        <g id="banner-card-global">
          <rect id="global-card-background" x="250" y="180" width="100" height="60" rx="12" fill="#F57C00"/>
          <g id="global-card-content">
            <text id="global-title-1" x="300" y="195" font-family="Inter, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="600">전 세계</text>
            <text id="global-title-2" x="300" y="210" font-family="Inter, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="600">초특가 모음</text>
            <rect id="global-button" x="270" y="230" width="60" height="20" rx="10" fill="white" fill-opacity="0.2"/>
            <text id="global-button-text" x="300" y="242" font-family="Inter, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="500">상세보기</text>
          </g>
        </g>
      </g>
    </g>
    
    <!-- 웰컴 기프트 섹션 -->
    <g id="welcome-gift-section">
      <rect id="gift-background" x="16" y="280" width="343" height="60" rx="12" fill="url(#welcomeGradient)"/>
      <g id="gift-content">
        <g id="gift-icon-container">
          <circle id="gift-icon-background" cx="40" cy="310" r="15" fill="#FF9800"/>
          <text id="gift-icon" x="40" y="315" font-family="Inter, sans-serif" font-size="16" fill="white" text-anchor="middle">🎁</text>
        </g>
        <g id="gift-text-content">
          <text id="gift-title" x="70" y="300" font-family="Inter, sans-serif" font-size="16" fill="#FF9800" font-weight="700">웰컴 기프트!</text>
          <text id="gift-subtitle" x="70" y="320" font-family="Inter, sans-serif" font-size="14" fill="#757575">최대 5% 할인</text>
        </g>
        <g id="gift-button-container">
          <rect id="gift-button" x="300" y="295" width="50" height="30" rx="15" fill="#FF9800"/>
          <text id="gift-button-text" x="325" y="312" font-family="Inter, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="700">받기</text>
        </g>
      </g>
    </g>
    
    <!-- 여행지 둘러보기 섹션 -->
    <g id="destination-section">
      <g id="destination-header">
        <text id="destination-title" x="16" y="370" font-family="Inter, sans-serif" font-size="18" fill="black" font-weight="700">여행지 둘러보기</text>
        <text id="destination-more" x="320" y="370" font-family="Inter, sans-serif" font-size="14" fill="#757575">더보기</text>
      </g>
      
      <g id="destination-cards">
        <!-- 싱가포르 카드 -->
        <g id="destination-singapore" transform="translate(16, 390)">
          <g id="singapore-avatar">
            <circle id="singapore-background" cx="40" cy="30" r="30" fill="#4CAF50" fill-opacity="0.2"/>
            <circle id="singapore-icon-bg" cx="40" cy="30" r="20" fill="#4CAF50"/>
            <text id="singapore-icon" x="40" y="35" font-family="Inter, sans-serif" font-size="16" fill="white" text-anchor="middle">🏙️</text>
          </g>
          <text id="singapore-label" x="40" y="80" font-family="Inter, sans-serif" font-size="12" fill="black" text-anchor="middle" font-weight="500">싱가포르</text>
        </g>
        
        <!-- 도쿄도 카드 -->
        <g id="destination-tokyo" transform="translate(111, 390)">
          <g id="tokyo-avatar">
            <circle id="tokyo-background" cx="40" cy="30" r="30" fill="#2196F3" fill-opacity="0.2"/>
            <circle id="tokyo-icon-bg" cx="40" cy="30" r="20" fill="#2196F3"/>
            <text id="tokyo-icon" x="40" y="35" font-family="Inter, sans-serif" font-size="16" fill="white" text-anchor="middle">🗾</text>
          </g>
          <text id="tokyo-label" x="40" y="80" font-family="Inter, sans-serif" font-size="12" fill="black" text-anchor="middle" font-weight="500">도쿄도</text>
        </g>
        
        <!-- 다낭 카드 -->
        <g id="destination-danang" transform="translate(206, 390)">
          <g id="danang-avatar">
            <circle id="danang-background" cx="40" cy="30" r="30" fill="#FF9800" fill-opacity="0.2"/>
            <circle id="danang-icon-bg" cx="40" cy="30" r="20" fill="#FF9800"/>
            <text id="danang-icon" x="40" y="35" font-family="Inter, sans-serif" font-size="16" fill="white" text-anchor="middle">🏖️</text>
          </g>
          <text id="danang-label" x="40" y="80" font-family="Inter, sans-serif" font-size="12" fill="black" text-anchor="middle" font-weight="500">다낭</text>
        </g>
      </g>
    </g>
    
    <!-- 추천 상품 섹션 -->
    <g id="recommended-products-section">
      <g id="products-header">
        <text id="products-title" x="16" y="520" font-family="Inter, sans-serif" font-size="18" fill="black" font-weight="700">추천 상품</text>
        <text id="products-subtitle" x="120" y="520" font-family="Inter, sans-serif" font-size="16" fill="#757575">주변 상품</text>
      </g>
      
      <g id="product-cards">
        <!-- JR 하루카 카드 -->
        <g id="product-card-jr" transform="translate(16, 540)">
          <rect id="jr-card-background" x="0" y="0" width="250" height="200" rx="12" fill="white"/>
          <g id="jr-card-image">
            <rect id="jr-image-background" x="0" y="0" width="250" height="120" rx="12" fill="#2196F3" fill-opacity="0.3"/>
            <g id="jr-location">
              <circle id="jr-location-icon-bg" cx="20" cy="100" r="8" fill="white"/>
              <text id="jr-location-icon" x="20" y="105" font-family="Inter, sans-serif" font-size="12" fill="#2196F3" text-anchor="middle">📍</text>
              <text id="jr-location-text" x="35" y="105" font-family="Inter, sans-serif" font-size="12" fill="white" font-weight="500">오사카</text>
            </g>
          </g>
          <g id="jr-card-content">
            <text id="jr-title-1" x="15" y="145" font-family="Inter, sans-serif" font-size="13" fill="black" font-weight="600">JR 하루카 간사이 공항 특급</text>
            <text id="jr-title-2" x="15" y="160" font-family="Inter, sans-serif" font-size="13" fill="black" font-weight="600">열차 티켓</text>
            <text id="jr-price" x="15" y="185" font-family="Inter, sans-serif" font-size="14" fill="black" font-weight="700">₩ 11,300 부터</text>
          </g>
        </g>
        
        <!-- 페리 티켓 카드 -->
        <g id="product-card-ferry" transform="translate(286, 540)">
          <rect id="ferry-card-background" x="0" y="0" width="250" height="200" rx="12" fill="white"/>
          <g id="ferry-card-image">
            <rect id="ferry-image-background" x="0" y="0" width="250" height="120" rx="12" fill="#9C27B0" fill-opacity="0.3"/>
            <g id="ferry-location">
              <circle id="ferry-location-icon-bg" cx="20" cy="100" r="8" fill="white"/>
              <text id="ferry-location-icon" x="20" y="105" font-family="Inter, sans-serif" font-size="12" fill="#9C27B0" text-anchor="middle">📍</text>
              <text id="ferry-location-text" x="35" y="105" font-family="Inter, sans-serif" font-size="12" fill="white" font-weight="500">후쿠오카</text>
            </g>
          </g>
          <g id="ferry-card-content">
            <text id="ferry-title-1" x="15" y="145" font-family="Inter, sans-serif" font-size="13" fill="black" font-weight="600">후쿠오카 - 부산 젯포일 페리</text>
            <text id="ferry-title-2" x="15" y="160" font-family="Inter, sans-serif" font-size="13" fill="black" font-weight="600">티켓 by New Camellia Line</text>
            <g id="ferry-price-container">
              <text id="ferry-price" x="15" y="185" font-family="Inter, sans-serif" font-size="14" fill="black" font-weight="700">₩ 63,200 부터</text>
              <g id="ferry-discount-tag">
                <rect id="discount-background" x="15" y="190" width="80" height="20" rx="4" fill="#F44336"/>
                <text id="discount-text" x="55" y="202" font-family="Inter, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="500">KRW1,000 할인</text>
              </g>
            </g>
          </g>
        </g>
      </g>
    </g>
    
    <!-- 하단 네비게이션 바 -->
    <g id="bottom-navigation-section">
      <rect id="nav-background" x="0" y="760" width="375" height="52" fill="white"/>
      <line id="nav-border" x1="0" y1="760" x2="375" y2="760" stroke="#E0E0E0" stroke-width="1"/>
      
      <g id="nav-items">
        <!-- 홈 탭 -->
        <g id="nav-home" transform="translate(0, 760)">
          <circle id="home-background" cx="37.5" cy="26" r="20" fill="#2196F3" fill-opacity="0.1"/>
          <text id="home-icon" x="37.5" y="30" font-family="Inter, sans-serif" font-size="20" fill="#2196F3" text-anchor="middle">🏠</text>
          <text id="home-label" x="37.5" y="45" font-family="Inter, sans-serif" font-size="10" fill="#2196F3" text-anchor="middle" font-weight="500">홈</text>
        </g>
        
        <!-- 내 예약 탭 -->
        <g id="nav-booking" transform="translate(75, 760)">
          <text id="booking-icon" x="37.5" y="30" font-family="Inter, sans-serif" font-size="20" fill="#757575" text-anchor="middle">📋</text>
          <text id="booking-label" x="37.5" y="45" font-family="Inter, sans-serif" font-size="10" fill="#757575" text-anchor="middle" font-weight="500">내 예약</text>
        </g>
        
        <!-- 할인 특가 탭 -->
        <g id="nav-deals" transform="translate(150, 760)">
          <text id="deals-icon" x="37.5" y="30" font-family="Inter, sans-serif" font-size="20" fill="#757575" text-anchor="middle">🏷️</text>
          <text id="deals-label" x="37.5" y="45" font-family="Inter, sans-serif" font-size="10" fill="#757575" text-anchor="middle" font-weight="500">할인 특가</text>
        </g>
        
        <!-- 내 여행 탭 -->
        <g id="nav-travel" transform="translate(225, 760)">
          <text id="travel-icon" x="37.5" y="30" font-family="Inter, sans-serif" font-size="20" fill="#757575" text-anchor="middle">✈️</text>
          <text id="travel-label" x="37.5" y="45" font-family="Inter, sans-serif" font-size="10" fill="#757575" text-anchor="middle" font-weight="500">내 여행</text>
        </g>
        
        <!-- 내정보 탭 -->
        <g id="nav-profile" transform="translate(300, 760)">
          <text id="profile-icon" x="37.5" y="30" font-family="Inter, sans-serif" font-size="20" fill="#757575" text-anchor="middle">👤</text>
          <text id="profile-label" x="37.5" y="45" font-family="Inter, sans-serif" font-size="10" fill="#757575" text-anchor="middle" font-weight="500">내정보</text>
        </g>
      </g>
    </g>
  </g>
</svg>
